<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
  <title>FCC - Survey Form Challenge</title>
</head>
<body>
  <h1 id="title">Survey Form</h1>
  <div class="container shadow-lg p-3 mb-5 bg-white rounded">
    <p id="description">Let us know what CMS (Content Management System) application you are using.</p>
    <form id="survey-form">
      <div class="row">
        <div class="col col-left"><label for="name" id="name-label">* Name:</label></div>
        <div class="col col-right"><input type="text" class="form-control" id="name" placeholder="Enter your Name" required></div>
      </div>
      <div class="row">
        <div class="col col-left"><label for="email" id="email-label">* Email:</label></div>
        <div class="col col-right"><input type="email" class="form-control" id="email" placeholder="Enter your Email" required></div>
      </div>
      <div class="row">
        <div class="col col-left"><label for="number" id="number-label">* Age:</label></div>
        <div class="col col-right"><input type="number" class="form-control" id="number" min="1" max="120" placeholder="Age" required></div>
      </div>
      <div class="row">
        <div class="col col-left"><label for="dropdown" id="dropdown-label">What type of CMS do you use?</label></div>
        <div class="col">
          <select class="form-control" id="dropdown" name="cms">
            <option>None</option>
            <option>Web Content Management System</option>
            <option>Enterprise Content Managent System</option>
            <option>Document Management System</option>
            <option>Transactional Content Management System</option>
            <option>Integrated Content Management System</option>
            <option>Publications Content Management System</option>
            <option>Learning Content Management System</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col col-left"><label for="dropdown" id="requirement-label">What is the first technical requirement do you have in mind when choosing a CMS?</label></div>
        <div class="col col-right">
          <div><input type="radio" id="os" name="requirement" value="os"> <label for="os">OS</label></div>
          <div><input type="radio" id="web-server" name="requirement" value="web server"> <label for="web-server">Web Server</label></div>
          <div><input type="radio" id="programming-language" name="requirement" value="programming language"> <label for="programming-language">Programming Language</label></div>
          <div><input type="radio" id="database" name="requirement" value="database"> <label for="database">Database</label></div>
          <div><input type="radio" id="application-server" name="requirement" value="application server"> <label for="application-server">Application Server</label></div>
          <div><input type="radio" id="license" name="requirement" value="license"> <label for="license">License</label></div>
        </div>
      </div>
      <div class="row">
        <div class="col col-left"><label for="dropdown" id="dropdown-label">Which features are more relevant when choosing a cms? (Check all that apply):</label></div>
        <div class="col col-right">
          <div><input type="checkbox" id="security" name="feature" value="security"> <label for="security">Security</label></div>
          <div><input type="checkbox" id="performance" name="feature" value="performance"> <label for="performance">Performance</label></div>
          <div><input type="checkbox" id="support" name="feature" value="support"> <label for="support">Support</label></div>
          <div><input type="checkbox" id="built-in-features" name="feature" value="built-in-features"> <label for="built-in-features">Built-In Features</label></div>
          <div><input type="checkbox" id="management" name="feature" value="management"> <label for="management">Management</label></div>
          <div><input type="checkbox" id="ease-of-use" name="feature" value="ease-of-use"> <label for="ease-of-use">Ease Of Use</label></div>
        </div>
      </div>
      <div class="row">
        <div class="col col-left"><label for="comments">Any comments?</label></div>
        <div class="col col-right">
          <textarea id="comments" cols="70" rows="4">Enter your comment here...</textarea>
        </div>
      </div>
      <div class="row">
        <div class="col d-flex justify-content-center"><button type="submit" class="btn btn-primary" id="submit">Submit</button></div>
      </div>
    </form>
  </div>
</body>
</html>
